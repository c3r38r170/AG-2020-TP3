	<!-- Modal -->

		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalAjusteTitulo">Bienvenido!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="inicio">
					<span>Individuos x población:</span><input type=number step=1 min=1 value=69
						id="modal-individuos" />
					<span>Iniciar con corridas:</span><input type=number step=1 min=1 value=420
					id="modal-individuos" />
					<!-- <span id=modal-seleccion-label>Tipo de selección:</span> -->
					<span><input class="form-check-input" type="radio" name="tipo" id="tipo"><h5 class="form-check-label" for="tipo">Heurística</h5></span>
					<span><div class="form-input">
						<label class="form-label" for="modal-ruleta">
							Cabecera de Origen:
						</label>
					</span>
						<input class="form-input" type="text" name="ruleta" id="modal-ruleta" value="1" checked>
				</div>
					<span><input class="form-check-input" type="radio" name="tipo" id="tipo"><h5 class="form-check-label" for="tipo">Genético</h5></span>

						</tr>
						<tr>
						<td><label for="crossover">Crossover</label><input type="radio" name="crossover" id="crossover" class="form-check-input"></td>
						<td><label for="crossover">Crossover cìclico</label><input type="radio" name="crossover" id="crossover" class="form-check-input"></td>
						</tr>
						<tr>
						<td><label for="mutacion">Con mutación</label><input type="radio" name="mutacion" id="mutacion" class="form-check-input"></td>
						<td><label for="mutacion">Sin mutación</label><input type="radio" name="mutacion" id="mutacion" class="form-check-input"></td>
						</tr>
						</tbody>
					</table></span>

						<input class="form-check-input" type="radio" name="ruleta" id="modal-rango" value="2">
						<label class="form-check-label" for="modal-rango">
							Rango
						</label>
					</div>
					<label class="form-check"><input id="modal-elitismo" class="form-check-input"

					<div class="pb-1 text-center" id=modal-boton>
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							id="modal-iniciar">Iniciar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin Modal-->
	<div class="container-fluid pt-5" id=container-principal>
		<div class="row" id=row-principal>
			<div class="col">
				<h2 class="pt-2 border-bottom">Mapa</h2>
				<!-- <div id="generacionesChart"></div> -->
				<div id="map" class="map"></div>
				<div class="container pt-1">
					<div class="btn-group" role="group" aria-label="Modal Ajuste" id=controles>
						<div class="input-group">
							<input type="number" class="form-control" placeholder="Pasos" id="controles-pasos"
								aria-label="Input group example" aria-describedby="btnGroupAddon" value=1 min=1>
						</div>
						<button type="button" class="btn btn-dark" id="controles-siguiente"><i
								class="fas fa-forward"></i></button>
					</div>
				</div>
			</div>
			<div class="col">
				<h2 class="pt-2 border-bottom">Tabla de generaciones:</h2>
				<div id=generaciones>
					<div id="generaciones-header">
						<span>N°</span>
						<span>Mínimo</span>
						<span>Promedio</span>
						<span>Máximo</span>
						<span></span><!-- spacer -->
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		var map = new ol.Map({
		  target: 'map',
		  layers: [
			new ol.layer.Tile({
			  source: new ol.source.OSM()
			})
		  ],
		  view: new ol.View({
			center: ol.proj.fromLonLat([37.41, 8.82]),
			zoom: 4
		  })
		});
	  </script>
